<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <title>To-do list</title>
</head>
<body>
  <div class="padding-container">
    <div id="todo-container">
      <h1>To-do list</h1>
      <div id="header">
       <input type="text" id="input" placeholder="add a new task">
       <button id="new-task" type="button">+</button>
      </div>
      
      <hr>
      
      <div id="custom">
        
        <select id="priority">
          <option value="" disabled>Select priority</option>
          <option value="Very-Important">Very important</option>
          <option value="important" selected>Important</option>
          <option value="Less-Important">Less important</option>
        </select>
        
        <select id="categorie">
          <option value="" disabled>Select categorie</option>
          <option value="Personal">Personal</option>
          <option value="Work">Work</option>
          <option value="Study">Study</option>
          <option value="Health">Health</option>
          <option value="Others" selected>Others</option>
        </select>
        
      </div>
      
      <p id="numItems">0 Items pending/ 0 Items completed</p>
      
      <div id="todo-list">
      </div>
    </div>
  </div>
</body>
</html>
