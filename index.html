<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <title>To-do list</title>
</head>
<body>
  <div class="padding-container">
    <div id="todo-container">
      <h1>To-do list</h1>
      <div id="header">
       <input type="text" id="input" placeholder="add a new task">
       <button id="new-task" type="button">+</button>
      </div>
      <hr>
      <div id="custom">
        <select id="priority">
          <option value="" selected disabled>Select priority</option>
          <option value="veryImportant">Very important</option>
          <option value="important">Important</option>
          <option value="lessImportant">Less important</option>
        </select>
        <select id="categorie">
          <option value="" selected disabled>Select categorie</option>
          <option value="personal">Personal</option>
          <option value="work">Work</option>
          <option value="study">Study</option>
          <option value="health">Health</option>
          <option value="others">Others</option>
        </select>
      </div>
      <p id="numItems">0 items.</p>
      <div id="todo-list">
      </div>
    </div>
  </div>
</body>
</html>
